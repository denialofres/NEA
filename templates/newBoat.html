<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">&#160; Boat Manager</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="boats">Boats</a></li>
				<li><a href="issues">Issues</a></li>
				<li><a href="bookings">Bookings</a></li>
				<li><a href="users">Users</a></li>
				<li><a href="MyAccount">My Account</a></li>
			</ul>
		</div>
	</nav>
				

	<div class="container">
		<div class="row">
			<div class="col s3"></div>
			<div class="col s6">
				<h5>New Boat</h5>

				<form action="" method="POST" class="form-inline">
					{{ newBoatForm.csrf  }}
					<div class="input-field">
						<label for="boatName">Boat Name: </label>
						<input type="text" name="boatName" id="boatType_input" class="form_control">
					</div>

					<div class="input-field">
						<label for="boatType">Boat type: </label>
						<input type="text" name="boatType" id="boatType_input" class="form_control">
					</div>

					<div class="input-field">
						{{ newBoatForm.owner.label(class="active") }}
 						{{ newBoatForm.owner(class="browser-default") }}
					</div>

					<div class="input-field">
						<label for="comments_input">Comments: </label>
						<input type="text" name="comments" id="comments_input" class="form_control">
					</div>

					<div>
						<button name="submit" type="submit" class="btn btn-primary" value="createBoat">Create Boat</button>
					</div>
				</form>				
				<h5 id="error" style="color: red;">{{boatCreation_error}}</h5>

				<div>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
