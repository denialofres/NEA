<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>editUser</title>
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

		<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">&#160; Boat Manager</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="boats">Boats</a></li>
				<li><a href="issues">Issues</a></li>
				<li><a href="bookings">Bookings</a></li>
				<li><a href="users">Users</a></li>
				<li><a href="myAccount">My Account</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h5>BoatID = {{BoatID}}</h5>
		<div class="row">
			<div class="col s3"></div>
			<div class="col s6">		
				<form action="" method="POST" class="form-inline">
					{{ editBoatForm.csrf }}

					<div class="input-field">
								<label for="boatName_input">Boat Name </label>
								<input type="text" name="boatName" id="boatName_input" class="form_control" placeholder="{{boatName}}">
							</div>

							<div class="input-field">
								<label for="boatType_input">Boat Type </label>
								<input type="text" name="boatType" id="boatType_input" class="form_control" placeholder="{{boatType}}">
							</div>

							<div class="input-field">
								{{ editBoatForm.owner.label(class="active") }}
		 						{{ editBoatForm.owner(class="browser-default") }}
							</div>

							<div class="input-field">
								<label for="comments_input">Comments: </label>
								<input type="text" name="comments" id="comments_input" class="form_control" placeholder="{{comments}}">
							</div>
					<div>
						<button name="Apply" type="submit" class="btn btn-primary" value="ChangeDetails">Apply changes</button>
					</div>
				</form>
				<br>
				<h5 id="error">{{message}}</h5>
			</div>
		</div>
	</div>

</body>
<!--set default values for name and email-->
<script>
    document.addEventListener('DOMContentLoaded', function(event) { 
        document.getElementById('name_input').value = '{{Name}}';
    });
    document.addEventListener('DOMContentLoaded', function(event) { 
        document.getElementById('email_input').value = '{{Email}}';
    });
</script>
</html>
